<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- css file -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- css BT -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <!-- font awsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="bg-dark">
    <section>
        <div class="page">
            <div class="user pt-3  border border-info position-absolute text-light   rounded-circle shadow-lg">
                <i class="fa-solid fa-user "></i>
            </div>

            <div class="containt rounded-4   border border-info p-5  ">
                <div>
                    <i class="fa-solid fa-user-group text-light p-4 row g-lg-3"></i>
                    <input type="text" placeholder="Email ID"
                        class="input_text p-2 text-secondary bg-opacity-50  rounded-2 shadow-lg  " required>
                </div>

                <div>
                    <i class="fa-solid fa-lock text-light p-4 row  g-lg-3"></i>
                    <input type="password" placeholder="Password"
                        class="pass p-2 text-secondary bg-opacity-50  rounded-2 shadow-lg   " required>
                </div>
                <div>
                    <div class="text-info Fpass">Forgot Password?</div>
                    <button type="button" class="btn position-relative button btn-outline-info">Submit</button>
                </div>
            </div>
        </div>
    </section>
    
    <!-- js BT -->
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>

</html>
